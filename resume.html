			<p class="c6 c15"><span class="c8 c11">Marlon Figueroa - </span><span class="c14"><a class="c7" href="http://www.google.com/url?q=http%3A%2F%2Fmarlonf.com&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNE40A9Y2Q1o6lhfCIA6mfv2egPoIA">marlonf.com</a></span></p><p class="c6 c15"><span class="c14"><a class="c7" href="mailto:marlonfigueroa@outlook.com">marlonfigueroa@outlook.com</a></span></p><hr><p class="c6 c15 c16"><span></span></p><p class="c6"><span class="c8">Experience</span></p><ul class="c2 lst-kix_wc8h7g50bo9z-0 start"><li class="c0"><span>CUNY Research Foundation, City College&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[May 2014- Ongoing]</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-1 start"><li class="c9 c6"><span class="c10">Research Assistant</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-2 start"><li class="c5"><span>Investigating computational biology and bioinformatics with Prof. Megan Owen. Helping to create new methods for statistical analysis and visualization of non-Euclidean tree space to facilitate applications in medical imaging and evolutionary biology.</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-1"><li class="c9 c6"><span class="c10">Front-End Developer</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-2 start"><li class="c5"><span>Adapting Owen&rsquo;s previous work to create user friendly, cross platform software package. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-3 start"><li class="c4"><span>Designed the program&rsquo;s look and behaviour from the very beginning through concept drawings, mockups and wireframes.</span></li><li class="c4"><span>Final design implemented in Python, Java, Javafx, FXML, CSS.</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-0"><li class="c0"><span>CUNY Graduate Center&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[March 2014- September 2014]</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-1 start"><li class="c9 c6"><span class="c10">Undergraduate Researcher</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-2 start"><li class="c5"><span>Studied applied theoretical Computer Science with Prof. Matthew Johnson. Learned computational complexity theory and heuristic algorithms for search and decision problems.</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-1"><li class="c9 c6"><span class="c10">Web Developer</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-2 start"><li class="c5"><span>Created a new Compendium of NP-Optimization Problems</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-3 start"><li class="c4"><span class="c14"><a class="c7" href="http://np-compendium.appspot.com/">http://np-compendium.appspot.com/</a></span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-2"><li class="c5"><span>Used Website and Database technologies</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-3 start"><li class="c4"><span>App Engine, Python, SQL, HTML, CSS</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-0"><li class="c0"><span>Simply Sarah Inc. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[December 2012- February 2013]</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-1 start"><li class="c9 c6"><span class="c10">Web Developer</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-2 start"><li class="c5"><span>Webpage design, creation, and maintenance.</span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-3 start"><li class="c4"><span class="c14"><a class="c7" href="http://www.google.com/url?q=http%3A%2F%2Fwhendogstalk.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNEETpF0CWw4SCeMAH20kjWWeAsMKw">http://whendogstalk.com/</a></span></li></ul><ul class="c2 lst-kix_wc8h7g50bo9z-2"><li class="c5"><span>Used Website development and design technologies.</span></li></ul><ul class="c2 lst-kix_
